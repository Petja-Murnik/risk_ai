split:
  seed: 42
  train_ratio: 0.40
  test_ratio: 0.20
  target_col: "default"
  non_target_cols: ["gender", "occupation", "activity"]
  file_read_params:
    delimiter: ","

fit_train:
  seed: 42
  data_in_folder: "split"
  feature_filename: "X-train.csv"
  target_filename: "y-train.csv"
  file_read_params:
    delimiter: ","
  model_params:
    logistic_regression:
      name: "LogisticRegression"
      hyperparams: {"C": 1}
    decision_tree_classifier:
      name: "DecisionTreeClassifier"
      hyperparams: {"criterion": gini}
    random_forest_classifier:
      name: "RandomForestClassifier"
      hyperparams: {'n_estimators': 10}

evaluate_fit_train:
  data_in_folder: "split"
  model_in_folder: "fit_train"
  feature_filename: "X-validate.csv"
  target_filename: "y-validate.csv"
  file_read_params:
    delimiter: ","
